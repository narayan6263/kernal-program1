<!DOCTYPE html>
<html lang="en">

    <link href=" https://media.istockphoto.com/id/1473495759/photo/cozy-modern-living-room-interior-with-leather-armchair-and-decoration-room-on-empty-dark-blue.jpg?s=2048x2048&w=is&k=20&c=7S8XQeQ2sKAlaZ4KFBpvsLPBpo_ng7BPlVyem_u4pu4=
        ">
        <link rel="stylesheet" href="register.css">

<body>
    <SCRIPT src="REGISTER.JS"></SCRIPT>
    <img  class="inner_photo"  src="https://media.istockphoto.com/id/1394111069/photo/adorable-teenager-girl-with-red-curly-hair-wearing-yellow-t-shirt-pointing-to-blank-copy.jpg?s=2048x2048&w=is&k=20&c=gIdvh46J2e9Se2ilVS9PDcsf7DC6WQ8Z67o7ZAXTRA8=">
    <DIV class="main" onsubmit="Regdata(event)">
        
            <h2 class="para">REGISTER</h2>
        
        <DIV>
            <form class="form" onsubmit="apnaData(event)">
                <label>Full Name</label><br>
                <input type="text" id="inner" placeholder="Enter your name"><br><br>
                <label>Email address</label><br>
                <input type="email" id="inner_email" placeholder="Enter your email" required><br><br>
                <label> Password</label><br>
                
                <input type="password" id="inner_password" placeholder="Enter your password" required><br><br>
                <label class="confirm"> Confirm Password</label><br>
                <input type="password" id="inner_confirm" placeholder="Confirm your password" required><br><br>
                <div class="radi">
                    <input class="ram1" type="radio">
                    <label class="ram">
                        <p>I accept Term and Condition</p>
                    </label>
                </div>
                <button class="but">REGISTER </button>
            </form>
            
        </DIV>
    </DIV>
</form>
